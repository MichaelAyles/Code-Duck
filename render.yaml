services:
  # A Node.js web service
  - type: web
    name: backend
    env: node
    rootDir: backend
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString

  # A PostgreSQL database
  - type: pserv
    name: postgres
    plan: free # optional

  # A Redis instance
  - type: redis
    name: redis
    plan: free # optional